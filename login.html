<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SMC</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Welcome Back</h1>
    </header>

    <section class="narrow-section styled-tips">
        <h2>Login to Your Account</h2>
        <form action="php/login.php" method="POST">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <input type="submit" value="Login" class="submit-button">
        </form>
        <p>Don't have an account? <a href="register.html">Register here</a></p>
        <!-- Add the Bypass Login Button -->
        <form action="php/login.php" method="POST">
            <input type="hidden" name="email" value="1@gmail.com">
            <input type="hidden" name="password" value="1">
            <input type="submit" value="Bypass Login" class="submit-button">
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <p>You are here: Login</p>
        <p>&copy; 2024 SMC Ltd. | <a href="https://facebook.com">Facebook</a> | <a href="https://www.instagram.com/">Instagram</a></p>
    </footer>
</body>
</html>
